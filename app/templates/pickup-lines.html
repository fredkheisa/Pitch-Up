{% extends 'base.html' %} {% block styles%} {{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/jokes.css')}}">
<link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet"> {% endblock %}
<!-- content block -->
{% block content %}

<div class=" col-md-10 col-md-offset-1 col-sm-12">
  <h3>Pickup-lines</h3>
  <blockquote>
    Are you a parking ticket? ‘Cause you’ve got fine written all over you.
  </blockquote>
  <a class="btn btn-primary text-center text-danger " href="/pickup/new-line/"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    Post a Pitch</a>
  <hr>
</div>
<div class=" col-md-10 col-md-offset-1 col-sm-12">
  {% for line in lines%}
  <p>{{line.content}}</p>
  <a class="btn btn-primary text-center text-danger" href="/view-line/{{line.id}}">View Comments</a>
  <a class="btn btn-primary text-center text-danger" href="/comment-lines/{{line.id}}">Comment</a>
  <hr> {% endfor %}
</div>

<style>
  body {
    background-image: url('../static/photos/bk2.jpg');
    background-attachment: fixed;
    background-repeat: repeat;
    background-size: cover;
    background-position: center;
  }
</style>
{% endblock %}
